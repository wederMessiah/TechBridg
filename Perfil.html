<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logoWan.jpg" alt="Logo do site" style="height: 80px" />
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
            <button class="btn-sair">Sair</button>
        </nav>
    </header>

    <main>
        <section class="perfil">
            <h1>Perfil do Aluno</h1>
            <div class="perfil-info">
                <div class="foto-perfil-container">
                    <img src="usuario.png" alt="" class="foto-perfil" id="fotoPreview">
                    <label for="foto" class="btn-upload-foto">Alterar Foto</label>
                    <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" style="display: none;">
                </div>
                <form class="form-perfil">
                    <label>Nome:</label>
                    <input type="text" name="nome" placeholder="Nome">
                    <label>Sobrenome:</label>
                    <input type="text" name="sobrenome" placeholder="Sobrenome">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email">
                    <label>Senha Atual:</label>
                    <input type="password" name="senha-atual" placeholder="Senha Atual">
                    <label>Nova Senha:</label>
                    <input type="password" name="nova-senha" placeholder="Nova Senha">
                    <label>Confirme a Nova Senha:</label>
                    <input type="password" name="confirma-nova-senha" placeholder="Confirme a Nova Senha">
                    <button type="submit" class="btn-salvar">Salvar Alterações</button>
                </form>
            </div>
        </section>

        <section class="meus-cursos">
            <h2>Meus Cursos</h2>
            <div class="cursos-lista">
                <div class="curso-card">
                    <img src="curso1.jpg" alt="Curso 1" class="imagem-curso">
                    <div class="curso-info">
                        <span class="nome-curso">Nome do Curso 1</span>
                        <div class="progresso">
                            <span>Progresso: 0%</span>
                            <progress value="0" max="100"></progress>
                        </div>
                        <span class="status">Status: Em andamento</span>
                        <a href="curso1.html" class="btn-acessar">Acessar Curso</a>
                    </div>
                </div>
                <div class="curso-card">
                    <img src="curso2.jpg" alt="Curso Suporte de TI" class="imagem-curso">
                    <div class="curso-info">
                        <span class="nome-curso">Suporte de TI</span>
                        <div class="progresso">
                            <span>Progresso: 0%</span>
                            <progress value="0" max="100"></progress>
                        </div>
                        <span class="status">Status: Em andamento</span>
                        <a href="curso2.html" class="btn-acessar">Acessar Curso</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const porcentagemCurso1 = localStorage.getItem('porcentagemCurso1') || 0;

            const progressoTexto = document.querySelector('.curso-card:nth-child(1) .progresso span');
            if (progressoTexto) {
                progressoTexto.textContent = `Progresso: ${porcentagemCurso1}%`;
            }

            const progressoBarra = document.querySelector('.curso-card:nth-child(1) .progresso progress');
            if (progressoBarra) {
                progressoBarra.value = porcentagemCurso1;
            }

            const statusCurso = document.querySelector('.curso-card:nth-child(1) .status');
            if (statusCurso) {
                statusCurso.textContent = porcentagemCurso1 == 100 ? 'Status: Concluído' : 'Status: Em andamento';
            }
        });
    </script>
</body>
</html>
